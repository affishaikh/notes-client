<login-component
  *ngIf="!isLoggedIn"
  (whenLoggedIn)="getUserLoginStatus($event)"
></login-component>

<signup-component *ngIf="!isLoggedIn"></signup-component>

<div *ngIf="isLoggedIn">
  <note-component
    *ngFor="let note of notes"
    [title]="note.title"
    [description]="note.description"
    [id]="note.id"
    [token]="userToken"
  ></note-component>
  <button (click)="addNoteClicked()">Add note</button>
  <add-note *ngIf="addingNote" [userToken]="userToken"></add-note>
</div>
