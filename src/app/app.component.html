<div *ngIf="isLoggedIn">
  <note-component
    *ngFor="let note of notes"
    [title]="note.title"
    [description]="note.description"
  ></note-component>
  <button (click)="addNoteClicked()">Add note</button>
  <add-note *ngIf="addingNote"></add-note>
</div>
<login-component
  *ngIf="!isLoggedIn"
  (whenLoggedIn)="getUserLoginStatus($event)"
></login-component>
