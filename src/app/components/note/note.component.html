<h2 #titleElement contenteditable="true" (click)="isEditing = true">{{ title }}</h2>
<p #descriptionElement contenteditable="true" (click)="isEditing = true">{{ description }}</p>
<button *ngIf="isEditing" (click)="save()">Save</button>
<button *ngIf="isEditing" (click)="cancel()">Cancel</button>
<button (click)="delete()">Delete</button>
